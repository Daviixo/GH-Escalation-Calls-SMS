<title>GH - Notes</title>

<form>

    <div>

        <div class="center">
            <h1>GH - Escalations</h1>
            <h3>Calls & SMS</h3><br>
            <select onchange="location = this.options[this.selectedIndex].value;">
                <option value="#">GoTo Another Form (Coming soon...)</option>
                <option value="https://daviixo.github.io/GH-Notes/">GH NOTES</option>
                <option value="https://daviixo.github.io/GH-Call-Example/">CALL EXAMPLE</option>
                <option value="#">GH ESCALATIONS (CALLS & SMS)</option>
            </select>
        </div><br>

        <div class="mb-3 row">
            <label for="inputCallerName" class="col-sm-4 col-form-label"><strong>Agent's Name</strong></label>
            <div class="col-sm-7">
                <input type="text" id="agentName" rows="1" cols="30" wrap="soft" class="form-control" id="inputPassword">
                </strong>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputCallerName" class="col-sm-4 col-form-label"><strong>Caller's Name</strong></label>
            <div class="col-sm-7">
                <input type="text" id="custName" rows="1" cols="30" wrap="soft" class="form-control" id="inputPassword">
                </strong>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputCallerEmail" class="col-sm-4 col-form-label"><strong>Caller's
                    Email</strong></label>
            <div class="col-sm-7">
                <input type="text" id="custEmail" rows="1" cols="30" wrap="soft" class="form-control"
                    id="inputPassword">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputCallBackNo" class="col-sm-4 col-form-label"><strong>Call Back
                    Ph#</strong></label>
            <div class="col-sm-7">
                <input type="text" id="custPhone" rows="1" cols="30" wrap="soft" class="form-control" id="">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputCID" class="col-sm-4 col-form-label"><strong>Customer ID</strong></label>
            <div class="col-sm-7">
                <input type="text" id="custID" rows="1" cols="30" wrap="soft" class="form-control" id="inputPassword">
            </div>
        </div><br>

        <div class="mb-3 row">
            <label for="inputPermissions" class="col-sm-4 col-form-label"><strong>Affected P#(s)</strong></label>
            <div class="col-sm-7">
                <input type="text" id="affectedNumbers" wrap="soft" class="form-control" id="inputPassword">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPermissions" class="col-sm-7 col-form-label"><strong>Affected Ext# (If applicable)</strong></label>
            <div class="col-sm-7">
                <input type="text" id="affectedExt" rows="1" cols="36" wrap="soft" class="form-control"
                    id="inputPassword">
            </div>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1"><strong>Brief description of the Issue</strong></label>
            <textarea class="form-control" id="issueDescription" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1"><strong>Troubleshooting done:</strong></label>
            <textarea class="form-control" id="troubleshootingDone" rows="3"></textarea>
        </div>

        
        <div>
                <div>
                    <strong>Call or SMS Issue?</strong><br>
                    <select id="callOrSMS"><br>
                        <option value="Call">Call</option>
                        <option value="SMS">SMS</option>
                    </select><br><br>
                </div>

                <label><b>Generate your examples!</b></label><br>

                <a href="https://daviixo.github.io/GH-Call-Example/" target="_blank" rel="noopener noreferrer"
                        class="btn btn-warning font-weight-bold">Call Example</a>

                <a href="sms.html" target="_blank" rel="noopener noreferrer"
                        class="btn btn-info font-weight-bold">SMS Example</a><br><br>
                        

                <div class="form-group">
                        <label for="exampleFormControlTextarea1"><strong>Call or SMS Examples</strong></label>
                        <textarea class="form-control" id="examples" rows="5"></textarea>
                </div>       

                <div class="mb-3 row">
                    <label for="inputPermissions" class="col-sm-7 col-form-label"><strong>Escalation Approved by:</strong></label>
                    <div class="col-sm-7">
                        <input type="text" id="escalationApprovedBy" rows="1" cols="36" wrap="soft" class="form-control"
                            id="inputPassword">
                    </div>
                </div>

                    <br>

                </div>

                <button type="button" class="btn btn-success" value="Copy" id="copy" onclick="copyText();">Create
                    Note</button><br><br>


                <button type="button" class="btn btn-danger" onclick="location.reload();">
                    Reset
                </button>

                <br><br>

            </div>
        </div>
    </div>
</form>
